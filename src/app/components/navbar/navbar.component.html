<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
/>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarNav">
    <h2 class="navbar-brand text-light">Stock Inventory</h2>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-light" routerLink="/dashboard" routerLinkActive="active">Home</a>
      </li>
      <li class="nav-item">
        <ng-container >
          <a class="nav-link text-light" routerLink="/products" routerLinkActive="active">Products</a>
        </ng-container>
      </li>
      <li class="nav-item">
        <ng-container *ngIf="(commonService.isAdmin$ | async) || (commonService.isManager$ | async)">
          <a class="nav-link text-light" routerLink="/suppliers" routerLinkActive="active">Suppliers</a>
        </ng-container>
      </li>
      <li class="nav-item">
        <ng-container >
          <a class="nav-link text-light" routerLink="/purchases" routerLinkActive="active">Purchases</a>
        </ng-container>
      </li>
      <li class="nav-item">
        <ng-container *ngIf="(commonService.isAdmin$ | async)">
        <a class="nav-link text-light" routerLink="/sales" routerLinkActive="active">Sales</a>
        </ng-container> 
      </li>
      <li class="nav-item">
        <ng-container *ngIf="(commonService.isAdmin$ | async)">
          <a class="nav-link text-light" routerLink="/users" routerLinkActive="active">Users</a>
        </ng-container>
      </li>
    </ul>
  </div>
  <div class="dropdown">
    <button class="btn btn-dark dropdown-toggle" type="button" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="fas fa-user"></i>
    </button>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
      <span class="dropdown-item">Username: <b>{{ username }}</b></span>
      <span class="dropdown-item">Role: <b>{{ role }}</b></span>
    </div>
  </div>
  <button class="btn btn-danger" (click)="logout()">Logout</button>
</nav>
