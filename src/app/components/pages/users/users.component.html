<h2>Users List</h2>

<div class="row">
  <div class="col-md-4" *ngFor="let user of users">
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">{{ user.firstName }} {{ user.lastName }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Role: {{ user.role }}</h6>
        <button class="btn btn-sm btn-danger" (click)="deleteClient(user.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
