<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

<section class="center-content text-center text-lg-start">
  <div class="card mb-3">
    <div class="row g-0 d-flex align-items-center">
      <div class="col-lg-4 d-none d-lg-flex">
        <img
          src="https://th.bing.com/th/id/OIP.rzQXjuvMxv1HCV1meb0uUgHaKb?rs=1&pid=ImgDetMain"
          alt="Trendy Pants and Shoes"
          class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5"
        />
      </div>
      <div class="col-lg-8">
        <div class="card-body py-10 px-md-5">
          <form (ngSubmit)="signup()">
            <div class="form-outline mb-4">
              <label for="firstname">First Name:</label>
              <input
                type="text"
                id="firstname"
                name="firstname"
                class="form-control"
                required
                #firstnameInput
              />
            </div>

            <div class="form-outline mb-4">
              <label for="lastname">Last Name:</label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                class="form-control"
                required
                #lastnameInput
              />
            </div>

            <div class="form-outline mb-4">
              <label for="username">Username:</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                required
                #usernameInput
                (input)="checkFormValidity()"
              />
            </div>

            <div class="form-outline mb-4">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                required
                #passwordInput
                (input)="checkFormValidity()"
              />
            </div>

            <div class="form-outline mb-4">
              <label for="role">Role:</label>
              <select class="form-select" id="role" name="role" required #roleInput>
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
                <option value="staff">Staff</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="!isFormValid">
              Sign up
            </button>

            <button type="button" class="btn btn-link" (click)="redirectToLogin()">
              Go to Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
